<ion-header [translucent]="true">
  <ion-toolbar [color]="sala === 'PPS-4A' ? 'primary' : 'success'">
    <ion-title>{{ sala }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="chat-container">
    <div *ngFor="let msg of mensajes" class="mensaje" [class.propios]="msg.usuario_id === userId">
      <div class="autor" *ngIf="msg.usuario_id !== userId">
        {{ msg.nombre }}
      </div>
      <div class="contenido">
        {{ msg.mensaje }}
      </div>
      <div class="fecha">
        {{ msg.fecha | date:'short' }}
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item>
      <ion-input
        [(ngModel)]="mensaje"
        placeholder="EscribÃ­ un mensaje..."
        (keyup.enter)="enviarMensaje()"
      ></ion-input>
      <ion-button (click)="enviarMensaje()">Enviar</ion-button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
